<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>VueJS</title>
	<link rel="stylesheet" type="text/css" href="chapter-2-css4.css"/>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
	<div
			class="demo"
			@click="attachRed = !attachRed"
			:style="{backgroundColor: color}">
	</div>
	<div
			class="demo"
			:style="myStyle">
	</div>
	<div
			class="demo"
			:style="[myStyle, {height: width + 'px'}]">
	</div>
	<input type="text" v-model="color">
	<input type="text" v-model="width">
</div>
<script>
  new Vue({
	el: '#app',
	data: {
		attachRed: false,
		color: 'green',
		width: 100
  },
	computed: {
	  divClasses: function() {
		console.log(this.attachRed);
		return {
		  red: this.attachRed,
		  blue: !this.attachRed,
		};
	  },
		myStyle: function() {
	    return {
	      backgroundColor: this.color,
				width: this.width + 'px'
			}
		}
	}
  })
</script>
</body>
